<!DOCTYPE html>
  <html lang="en">
    <head>
      <!-- Required meta tags -->

      <meta charset="utf-8" />

      <meta name="viewport" content="width=device-width,initial-scale=1" />
    </head>

    <body>
      <main>
        <header>
          <app-nav></app-nav>
        </header>

        <div class="container bg-white">
          <div>
            <div class="container" *ngIf="habilidad">
                <div class="row">
                    <form #f="ngForm" (ngSubmit)="onUpdate()" novalidate>
                      
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input type="text" class="form-control" id="Nombre" name="nombre" [(ngModel)]="habilidad.nombre" required>
                        </div>
                        <div class="form-group">
                            <label for="porcentaje">Porcentaje</label>
                            <input type="text" class="form-control" id="porcentaje" name="porcentaje" [(ngModel)]="habilidad.porcentaje" required>
                        </div>
                        <button class="btn btn-dark bg-dark">
                            Actualizar
                        </button>
                    </form>
                </div>
            </div>

          </div>
        </div>

        <app-proyectos></app-proyectos>
      </main>
    </body>
  </html>
